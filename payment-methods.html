<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>支付方式说明</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* 复用基础样式 */
        body {
            margin: 0;
            padding: 0;
            font-family: '微软雅黑', sans-serif;
            background-color: #f5f5f5;
            color: #333;
            line-height: 1.6;
        }

        .header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: #fff;
            padding: 15px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            z-index: 100;
            box-sizing: border-box;
        }

        .back-button {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 20px;
            color: #333;
            cursor: pointer;
        }

        .header-title {
            font-size: 16px;
            margin: 0;
        }

        .content {
            margin-top: 60px;
            padding: 20px;
            background: #fff;
            min-height: calc(100vh - 60px);
        }

        .section {
            margin-bottom: 20px;
        }

        .section-title {
            font-size: 16px;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
            padding-left: 10px;
            border-left: 3px solid #E41D1D;
        }

        .payment-item {
            background: #f9f9f9;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
        }

        .payment-icon {
            width: 40px;
            height: 40px;
            margin-right: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: #E41D1D;
        }

        .payment-info {
            flex: 1;
        }

        .payment-title {
            font-weight: bold;
            margin-bottom: 5px;
        }

        .payment-desc {
            font-size: 13px;
            color: #666;
        }

        .notice {
            background: #FFF5F5;
            padding: 15px;
            border-radius: 8px;
            margin: 10px 0;
            font-size: 13px;
            color: #666;
        }

        .highlight {
            color: #E41D1D;
            font-weight: bold;
        }

        .contact-button {
            display: block;
            width: 90%;
            max-width: 300px;
            margin: 20px auto;
            padding: 12px 0;
            background: #E41D1D;
            color: white;
            text-align: center;
            border-radius: 25px;
            text-decoration: none;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="back-button" onclick="history.back()">
            <i class="fas fa-chevron-left"></i>
        </div>
        <h1 class="header-title">支付方式说明</h1>
    </div>

    <div class="content">
        <div class="section">
            <div class="section-title">支持的支付方式</div>
            <div class="payment-item">
                <div class="payment-icon">
                    <i class="fab fa-weixin"></i>
                </div>
                <div class="payment-info">
                    <div class="payment-title">微信支付</div>
                    <div class="payment-desc">支持微信钱包、零钱、银行卡支付</div>
                </div>
            </div>
            <div class="payment-item">
                <div class="payment-icon">
                    <i class="fab fa-alipay"></i>
                </div>
                <div class="payment-info">
                    <div class="payment-title">支付宝</div>
                    <div class="payment-desc">支持支付宝余额、花呗、银行卡支付</div>
                </div>
            </div>
            <div class="payment-item">
                <div class="payment-icon">
                    <i class="fas fa-credit-card"></i>
                </div>
                <div class="payment-info">
                    <div class="payment-title">银行卡支付</div>
                    <div class="payment-desc">支持储蓄卡、信用卡快捷支付</div>
                </div>
            </div>
        </div>

        <div class="notice">
            <div class="highlight">温馨提示：</div>
            1. 请确保支付账户余额充足<br>
            2. 使用银行卡支付需要开通网银<br>
            3. 支付限额请查看各支付平台规则<br>
            4. 如遇支付问题请联系客服处理
        </div>

        <div class="section">
            <div class="section-title">支付安全说明</div>
            <div class="section-content">
                1. 所有支付信息经过加密处理<br>
                2. 支持支付平台安全验证<br>
                3. 交易全程可追溯<br>
                4. 提供交易凭证和发票
            </div>
        </div>

        <a href="customer-service.html" class="contact-button">
            遇到问题联系客服
        </a>
    </div>

    <script>
        // 添加右滑返回功能
        document.addEventListener('DOMContentLoaded', function() {
            let touchStartX = 0;
            let touchEndX = 0;
            const minSwipeDistance = 100;
            const maxVerticalOffset = 50;
            let touchStartY = 0;
            let touchEndY = 0;

            document.addEventListener('touchstart', function(event) {
                touchStartX = event.touches[0].clientX;
                touchStartY = event.touches[0].clientY;
            }, false);

            document.addEventListener('touchend', function(event) {
                touchEndX = event.changedTouches[0].clientX;
                touchEndY = event.changedTouches[0].clientY;
                handleSwipe();
            }, false);

            function handleSwipe() {
                const swipeDistance = touchEndX - touchStartX;
                const verticalOffset = Math.abs(touchEndY - touchStartY);
                const startedFromEdge = touchStartX <= 30;
                
                if (startedFromEdge && 
                    swipeDistance > minSwipeDistance && 
                    verticalOffset < maxVerticalOffset) {
                    window.history.back();
                }
            }
        });
    </script>
</body>
</html>
